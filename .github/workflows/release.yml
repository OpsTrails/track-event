name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Update major version tag
        run: |
          VERSION=${GITHUB_REF_NAME}
          MAJOR=$(echo "$VERSION" | grep -oP '^v\d+')
          git tag -f "$MAJOR" "$VERSION"
          git push origin "$MAJOR" --force
